<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ "/stylesheets/stylesheet.css" | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ "/stylesheets/github-light.css" | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ "/stylesheets/print.css" | prepend: site.baseurl }}" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    {% include facebook_script_tag.html %}

    <header>
      <div class="inner">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
        <a href="https://github.com/colognerb/refugees" class="button"><small>View project on</small> GitHub</a>
        <a href="{{ "/ar/" | prepend: site.baseurl }}" class="lang">ar</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <a href="http://refugeesonrails.org" class="button">
            refugeesonrails
          </a>
          <!--<a href="https://docs.google.com/forms/d/1Fll4mj5iLun1Z5W3UF6fdI1WZg41vpaFpWsHYs0CyRk/viewform" class="button">
            I want to participate
          </a>-->
          <p><a href="https://colognerb.herokuapp.com/">Join our Slack channel</a></p>
          <p class="repo-owner">This page <a href="https://github.com/colognerb/refugees"></a> is maintained by the <a href="https://colognerb.de">Cologne.rb - Ruby User Group</a>.</p>

          {% include facebook_box.html %}
        </aside>
      </div>
    </div>
  </body>
</html>
